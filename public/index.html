<!doctype html>
<html class="no-js" lang="ru">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundation for Sites</title>
    <link rel="stylesheet" href="css/app.css">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <header>
      <div class="row">
        <div class="small-12 large-4 columns logo"><img src="img/logo.png" alt=""> </div>
        <div class="small-12 large-4 columns slogan"><span>Монтаж гипсокартонных конструкций <br>в Одессе с 2002г.</span></div>
        <div class="small-12 large-4 columns tel">
          <div class="phone"><h3>(067) 271 86 78</h3></div>
          <div class="time"><span>Ежедневно с 8:00 до 18:00</span></div>
        </div>
      </div>
    </header>
    <div id="hero">
      <div class="row">
        <div class="column small-12 medium-offset-2 medium-8 title">
          <h1>Гипсокартонные полотки, стены, перегородки для Ваших объектов всего от 120 100 грн м2</h1>
        </div>
        <div class="small-9 medium-7 column baner "></div>
        <div class="small-8 column medium-offset-1 medium-3 login">
                  <div class="login_title">Оформить заявку на <br>бесплатную консультацию</div>
                    <!-- 1 -->
                  <form>
                      <div class="row">
                          <div class="name">
                              <label>Ввкдите Ваше имя
                                  <input type="text" placeholder="Имя">
                              </label>
                          </div>
                          <div class="tl">
                              <label>Введите Ваш телефон
                                  <input type="tel" placeholder="067 271 86 78">
                              </label>
                          </div>
                          <button type="button" class="warning button">Оформить</button>
                      </div>
                  </form>
                  <div class="security">Мы заботимся о вашей
конфидецианльности</div>
      


            <!-- 2 -->

        </div>
      </div>
    </div>
 

    <script src="/js/jquery.min.js"></script>
    <script src="/js/what-input.min.js"></script>
    <script src="/js/foundation.min.js"></script>
    <script src="/js/app.js"></script>
  </body>
</html>
